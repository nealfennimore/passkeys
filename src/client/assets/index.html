<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkeys</title>
    <link rel="stylesheet" href="app.css">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' api.passkeys.neal.codes static.cloudflareinsights.com">

    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "ffc28da93b414d9b80a9d9a31865b1a4"}'></script>

    <script defer type="module" src="{{bundle.js}}"></script>
</head>

<body>
    <main class="grid h-screen place-items-center">
        <section class="flex flex-col space-y-4">
            <form id="passkeys" class="flex flex-col space-y-4">
                <fieldset>
                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700">Username</span>
                        <input class="block rounded w-full" type="text" name="username" autocomplete="username webauthn"
                            required>
                    </label>
                </fieldset>

                <div class="flex rounded-md space-x-2 items-center" role="group">
                    <button type="button" id="signup"
                        class="bg-slate-800 px-4 py-2 text-sm font-medium text-white border border-slate-700 rounded-l-lg rounded-r-lg">
                        Signup
                    </button>
                    <span class="text-sm font-medium text-slate-700">or</span>
                    <button type="button" id="login"
                        class="bg-slate-800 px-4 py-2 text-sm font-medium text-white border border-slate-700 rounded-l-lg rounded-r-lg">
                        Login
                    </button>
                </div>
            </form>

            <label class="block">
                <span class="block text-sm font-medium text-slate-700">Output</span>
                <textarea class="block rounded w-full" id="output" rows="10" readonly></textarea>
            </label>
        </section>
    </main>
</body>

</html>
