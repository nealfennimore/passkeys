<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkeys</title>
    <link rel="stylesheet" href="/098c68694efb912ec108d1d67b433d6745f14326230fbfc74aec9b35589a0a19.app.css">

    <script defer type="module" src="/20cfac4d2e168ade7be33669dab94a0a91a0d2b8575efc468f657062acbd4a85.bundle.js"></script>
</head>

<body>
    <main class="grid h-screen place-items-center">
        <section class="flex flex-col space-y-4">
            <form id="passkeys" class="flex flex-col space-y-4">
                <fieldset>
                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700">Username</span>
                        <input class="block rounded w-full" type="text" name="username" autocomplete="username webauthn"
                            required>
                    </label>
                </fieldset>

                <div class="inline-flex rounded-md" role="group">
                    <button type="button" id="signup"
                        class="bg-slate-800 px-4 py-2 text-sm font-medium text-white border border-slate-700 rounded-l-lg">
                        <span>Signup</span>
                    </button>
                    <button type="button" id="login"
                        class="bg-slate-800 px-4 py-2 text-sm font-medium text-white border border-slate-700 rounded-r-md">
                        <span>Login</span>
                    </button>
                </div>
            </form>

            <label class="block">
                <span class="block text-sm font-medium text-slate-700">Output</span>
                <textarea class="block rounded w-full" id="output" readonly></textarea>
            </label>
        </section>
    </main>
</body>

</html>
